<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible"content="IE-edge">
	<title>Responsive Feedback Form</title>
	<style type="text/css" media="screen"></style>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="main">
		<div class="info">Give Your Feedback!</div>
		<form action="#" method="post" name="form" class="form-box">
			<label for="name">Name</label><br>
			<input type="text" name="name" class="inp" placeholder="Enter Your Name" required><br>
			<label for="email">Email ID</label><br>
			<input type="email" name="email" class="inp" placeholder="Enter Your Email" required><br>
			<label for="phone">Phone</label><br>
			<input type="tel" name="Phone" class="inp" placeholder="Enter Your Phone" required><br>
			<label for="message">Message</label><br>
			<textarea name="msg" id="msg-box" placeholder="Enter Your Message Her..."></textarea><br>
			<input type="submit" name="submit" value="send" class="sub-btn">
		</form> 
	</div>
	<footer>
		<p>
   Designed by Varnali Gandhi copyright;coding journey 2020.
   </p>
</footer> 
</div>

</body>
</html>
